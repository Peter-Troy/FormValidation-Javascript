
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <h1>Form Validation</h1>
    <form id="myForm">
        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input type="text" class="form-control" name="name" id="name" aria-describedby="emailHelp">
          <span id="nameError" class="error"></span>
        </div>
      
        <div class="mb-3">
          <label for="email" class="form-label">Email address:</label>
          <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
          <span id="emailError" class="error"></span>
          
        </div>
      
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" class="form-control" id="password" name="password">
          <span id="passwordError" class="error"></span>
        </div>
      
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="age" class="form-label">Age:</label>
            <input type="number" class="form-control" id="age" name="age">
            <span id="ageError" class="error"></span>
          </div>
      
          <div class="col-md-6 mb-3">
            <label for="gender" class="form-label">Gender:</label>
            <select class="form-control" id="gender" name="gender">
              <option value="">Select</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
            <span id="genderError" class="error"></span>
          </div>
        </div>
      
        <div class="mb-3">
          <label for="address" class="form-label">Address:</label>
          <input type="number" class="form-control" id="address" name="address" rows="3">
          <span id="addressError" class="error"></span>
        </div>
      
        <div class="mb-3">
          <label for="contactNumber" class="form-label">Contact Number:</label>
          <input type="text" class="form-control" id="contactNumber" name="contactNumber">
          <span id="contactNumberError" class="error"></span>
        </div>
      
        <div class="mb-3">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            Check me out
          </label>
        </div>
      
        <div class="mb-3">
          <label for="captcha" class="form-label">CAPTCHA:</label>
          <img id="captchaImage" src="" alt="CAPTCHA Image">
          <input type="text" class="form-control" id="captcha" name="captcha">
          <span id="captchaError" class="error"></span>
        </div>
        
        <div class="center-button">
          <button type="submit" value="Submit"  class="btn btn-light">Submit</button>
        </div>
        
      </form>
    
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
